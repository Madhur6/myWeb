spring.application.name=health-tracker-app
server.port=8080
logging.level.org.springframework.security=DEBUG


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.datasource.url=jdbc:h2:mem:healthtracker
#spring.datasource.url=jdbc:h2:file:./data/healthtracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.security.oauth2.client.registration.google.client-id=your_id_vansh
spring.security.oauth2.client.registration.google.client-secret=your_secret_vansh
spring.security.oauth2.client.registration.google.scope=profile,email,openid
